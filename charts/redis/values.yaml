# Default values for redis.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1
updateStrategy: RollingUpdate

image:
  repository: redis
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

redisConfig:
  bind: "0.0.0.0"
  maxmemory: "256mb"
  maxmemory-policy: "allkeys-lru"
  protected-mode: "no"
  # Set appendonly to yes if persistence is enabled and you want to use updateStrategy RollingUpdate
  #appendonly: "yes"

redisRenameCommand:
  FLUSHDB: ""
  FLUSHALL: ""
  KEYS: ""
  PEXPIRE: ""
  DEL: ""
  SHUTDOWN: ""
  BGREWRITEAOF: ""
  BGSAVE: ""
  SAVE: ""
  SPOP: ""
  SREM: ""
  RENAME: ""
  DEBUG: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Specifies whether the service account token is auto mounted.
  automount: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  fsGroup: 1000

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL
  privileged: false
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 1000

service:
  type: ClusterIP
  port: 6379

persistence:
  # Enable persistence using Persistent Volume Claims
  enabled: false
  # Persistent Volume storage class
  # If defined, storageClassName: <storageClass>
  # If set to "-", storageClassName: "", which disables dynamic provisioning
  # If undefined (the default) or set to null, no storageClassName spec is set, choosing the default provisioner
  storageClassName: ""
  # Persistent Volume access modes
  accessModes:
    - ReadWriteMany
  # Persistent Volume size
  size: 1Gi
  # The name of an existing PVC to use for persistence
  existingClaim: ""

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
